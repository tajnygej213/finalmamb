<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - mObywatel</title>
    <style>
        :root {
            --bg-dark: #09020e;
            --bg-mid: #1c0a27;
            --text-light: #eeeeee;
            --text-subtle: #777777;
            --glass-fill: rgba(255, 255, 255, 0.05);
            --border-clear: rgba(150, 0, 255, 0.3);
            --accent-purple: #9c27b0;
            --accent-glow: rgba(150, 0, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: var(--glass-fill);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-clear);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: var(--text-light);
            text-shadow: 0 0 10px var(--accent-purple);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-subtle);
            font-size: 0.9rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-clear);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, rgba(150, 0, 255, 0.7) 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--accent-glow);
        }

        .error {
            color: #ff3333;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        .success {
            color: #33ff33;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Zaloguj się</h1>
        
        <form id="authForm">
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Twoja nazwa" required>
            </div>
            
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="Twoje hasło" required>
            </div>
            
            <button type="submit">Zaloguj się</button>
            
            <div id="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');
        
        // Get API domain from environment
        const API_URL = window.location.origin;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            const password = passwordInput.value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('username', data.username);
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Zalogowano! Przekierowywanie...';
                    setTimeout(() => window.location.href = '/gen.html', 1500);
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.error || 'Błąd!';
                }
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Błąd połączenia: ' + error.message;
            }
        });
    </script>
</body>
</html>
