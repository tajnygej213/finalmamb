<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - mObywatel</title>
    <style>
        :root {
            --bg-dark: #09020e;
            --text-light: #eeeeee;
            --accent-purple: #9c27b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent-purple);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(150, 0, 255, 0.3);
        }

        button.tab {
            padding: 10px 20px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1rem;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        button.tab.active {
            border-bottom-color: var(--accent-purple);
            color: var(--accent-purple);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(150, 0, 255, 0.2);
        }

        th {
            background: rgba(150, 0, 255, 0.1);
            font-weight: 700;
        }

        button.action {
            padding: 8px 15px;
            background: var(--accent-purple);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        button.action:hover {
            opacity: 0.8;
        }

        button.action.revoke {
            background: #ff3333;
        }

        .logout {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .logout button {
            padding: 10px 20px;
            background: #ff3333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="logout">
        <button onclick="logout()">Wyloguj</button>
    </div>

    <div class="container">
        <h1>üìä Admin Panel</h1>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('users')">U≈ºytkownicy</button>
            <button class="tab" onclick="switchTab('create')">Stw√≥rz konto</button>
            <button class="tab" onclick="switchTab('documents')">Dokumenty</button>
        </div>

        <div id="users" class="tab-content active">
            <h2>ZarzƒÖdzanie u≈ºytkownikami</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nazwa</th>
                        <th>Dostƒôp</th>
                        <th>Data rejestracji</th>
                        <th>Akcja</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="create" class="tab-content">
            <h2>Stw√≥rz nowe konto</h2>
            <form id="createUserForm" style="max-width: 400px;">
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="newUsername" style="display: block; margin-bottom: 5px; color: #777;">Nazwa u≈ºytkownika:</label>
                    <input type="text" id="newUsername" placeholder="np. john_doe" required style="width: 100%; padding: 10px; border: 1px solid rgba(150, 0, 255, 0.3); border-radius: 5px; background: rgba(0,0,0,0.3); color: #eee;">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="newPassword" style="display: block; margin-bottom: 5px; color: #777;">Has≈Ço:</label>
                    <input type="text" id="newPassword" placeholder="np. SecurePass123" required style="width: 100%; padding: 10px; border: 1px solid rgba(150, 0, 255, 0.3); border-radius: 5px; background: rgba(0,0,0,0.3); color: #eee;">
                </div>
                <button type="submit" style="width: 100%; padding: 10px; background: #9c27b0; border: none; border-radius: 5px; color: white; font-weight: 600; cursor: pointer;">Stw√≥rz konto</button>
                <div id="createMessage" style="margin-top: 15px; text-align: center;"></div>
            </form>
        </div>

        <div id="documents" class="tab-content">
            <h2>Wygenerowane dokumenty</h2>
            <table id="documentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>U≈ºytkownik</th>
                        <th>Imiƒô</th>
                        <th>Nazwisko</th>
                        <th>PESEL</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const admin_user_id = localStorage.getItem('admin_user_id');
        const admin_username = localStorage.getItem('admin_username');

        if (!admin_user_id) {
            window.location.href = '/admin-login.html';
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');

            if (tab === 'users') loadUsers();
            else if (tab === 'documents') loadDocuments();
            else if (tab === 'create') setupCreateForm();
        }

        function setupCreateForm() {
            const form = document.getElementById('createUserForm');
            const messageDiv = document.getElementById('createMessage');
            
            form.onsubmit = async (e) => {
                e.preventDefault();
                const username = document.getElementById('newUsername').value;
                const password = document.getElementById('newPassword').value;
                
                try {
                    const response = await fetch(`${API_URL}/api/auth/create-user`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        messageDiv.style.color = '#33ff33';
                        messageDiv.textContent = `‚úÖ Konto "${username}" stworzone pomy≈õlnie!`;
                        form.reset();
                    } else {
                        messageDiv.style.color = '#ff3333';
                        messageDiv.textContent = `‚ùå B≈ÇƒÖd: ${data.error}`;
                    }
                } catch (error) {
                    messageDiv.style.color = '#ff3333';
                    messageDiv.textContent = `‚ùå B≈ÇƒÖd: ${error.message}`;
                }
            };
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/api/admin/users`);

                if (!response.ok) throw new Error('Failed to load users');

                const users = await response.json();
                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = users.map(u => `
                    <tr>
                        <td>${u.id}</td>
                        <td>${u.username}</td>
                        <td>${u.has_access ? '‚úÖ Tak' : '‚ùå Nie'}</td>
                        <td>${new Date(u.created_at).toLocaleDateString('pl-PL')}</td>
                        <td>
                            ${u.has_access 
                                ? `<button class="action revoke" onclick="updateAccess(${u.id}, false)">Zablokuj dostƒôp</button>`
                                : `<button class="action" onclick="updateAccess(${u.id}, true)">Daj dostƒôp</button>`
                            }
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                alert('B≈ÇƒÖd: ' + error.message);
            }
        }

        async function loadDocuments() {
            try {
                const response = await fetch(`${API_URL}/api/admin/documents`);

                if (!response.ok) throw new Error('Failed to load documents');

                const docs = await response.json();
                const tbody = document.querySelector('#documentsTable tbody');
                tbody.innerHTML = docs.map(d => `
                    <tr>
                        <td>${d.id}</td>
                        <td>${d.username}</td>
                        <td>${d.name}</td>
                        <td>${d.surname}</td>
                        <td>${d.pesel}</td>
                        <td>${new Date(d.created_at).toLocaleDateString('pl-PL')}</td>
                    </tr>
                `).join('');
            } catch (error) {
                alert('B≈ÇƒÖd: ' + error.message);
            }
        }

        async function updateAccess(userId, hasAccess) {
            try {
                const response = await fetch(`${API_URL}/api/admin/users/${userId}/access`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ has_access: hasAccess })
                });

                if (response.ok) {
                    loadUsers();
                }
            } catch (error) {
                alert('B≈ÇƒÖd: ' + error.message);
            }
        }

        function logout() {
            localStorage.removeItem('admin_user_id');
            localStorage.removeItem('admin_username');
            window.location.href = '/admin-login.html';
        }

        loadUsers();
    </script>
</body>
</html>
